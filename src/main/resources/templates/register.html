<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Search Platform</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Create a New Account</h1>
        </header>
        <section>
            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </section>
    </div>
</body>

</html>
