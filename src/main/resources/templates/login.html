<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Search Platform</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Login to Your Account</h1>
        </header>
        <section>
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/login}" th:object="${loginRequest}" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p th:if="${error}" th:text="${error}"></p>
            </form>
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </section>
    </div>
</body>

</html>
